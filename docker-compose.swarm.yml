version: '3.8'

services:
  mltutor:
    image: mltutor:latest
    build:
      context: .
      dockerfile: Dockerfile
      #ports:
      #  - "8501:8501"
    deploy:
      replicas: 3  # Número de instancias paralelas
      #endpoint_mode: dnsrr        # <— importante: que resuelva todas las tareas
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - PYTHONPATH=/app:${PYTHONPATH}
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_ENABLE_WEBSOCKET_COMPRESSION=true
      - STREAMLIT_GLOBAL_DEVELOPMENT_MODE=false
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8501/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - mltutor-data:/app/data
    networks:
      - mltutor-network

  # Nginx como balanceador de carga
  nginx:
    image: nginx:alpine
    ports:
      - "8502:80"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mltutor-network
    depends_on:
      - mltutor

volumes:
  mltutor-data:
    driver: local

networks:
  mltutor-network:
    driver: overlay
    attachable: true

