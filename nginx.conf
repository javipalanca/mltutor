worker_processes  1;

events { worker_connections 4096; }

http {
  resolver 127.0.0.11 ipv6=off valid=10s;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream mltutor_upstream {
    ip_hash;  # Mantiene sticky sessions basado en IP del cliente
    server tasks.mltutor:8501 resolve;   # ← lista de tasks del servicio
    keepalive 128;
  }

  server {
    listen 80;
    server_name _;
    client_max_body_size 200M;  # Para permitir uploads grandes

    # Configuración de caché para recursos estáticos de Streamlit
    proxy_cache_path /var/cache/nginx/streamlit levels=1:2 keys_zone=streamlit_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # Location para recursos estáticos de Streamlit (_stcore)
    location ~* ^/_stcore/ {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Importante: mantener la conexión persistente
      proxy_set_header Connection "";
      
      # Cache para recursos estáticos
      proxy_cache streamlit_cache;
      proxy_cache_valid 200 60m;
      proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
      add_header X-Cache-Status $upstream_cache_status;

      proxy_buffering on;
      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
    }

    # Location para imágenes y media generados dinámicamente
    location ~* ^/media/ {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Importante: mantener la sesión sticky
      proxy_set_header Connection "";

      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
      proxy_buffering off;  # No cachear, son dinámicos
    }

    # Location para health checks
    location /healthz {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;
      access_log off;
    }

    # Location principal para la aplicación
    location / {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket headers
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
      proxy_buffering off;
    }
  }
}
