worker_processes  1;

events { worker_connections 4096; }

http {
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Configuración de caché para recursos estáticos de Streamlit (debe estar en contexto http)
  proxy_cache_path /var/cache/nginx/streamlit levels=1:2 keys_zone=streamlit_cache:10m max_size=1g inactive=60m use_temp_path=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream mltutor_upstream {
    zone mltutor_zone 64k;  # Zona de memoria compartida requerida para resolución dinámica
    ip_hash;  # Mantiene sticky sessions basado en IP del cliente
    # Usa nombres de servicio con scope de stack para mayor compatibilidad en Swarm
    server tasks.mltutor_mltutor:8501 max_fails=3 fail_timeout=30s resolve;   # ← lista de tasks del servicio
    server mltutor_mltutor:8501 max_fails=3 fail_timeout=30s resolve;  # ← también resuelve a tasks cuando endpoint_mode=dnsrr
    keepalive 128;
  }

  server {
    listen 80;
    server_name _;
    client_max_body_size 200M;  # Para permitir uploads grandes

    # Location para recursos estáticos de Streamlit (_stcore)
    location ~* ^/_stcore/ {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Importante: mantener la conexión persistente
      proxy_set_header Connection "";
      
      # Cache para recursos estáticos
      proxy_cache streamlit_cache;
      proxy_cache_valid 200 60m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      proxy_cache_lock on;
      add_header X-Cache-Status $upstream_cache_status;

      # Timeouts y reintentos
      proxy_connect_timeout 10s;
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;
      
      proxy_buffering on;
      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
    }

    # Location para imágenes y media generados dinámicamente
    location ~* ^/media/ {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Importante: mantener la sesión sticky
      proxy_set_header Connection "";

      # Timeouts y reintentos
      proxy_connect_timeout 10s;
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;

      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
      proxy_buffering off;  # No cachear, son dinámicos
    }

    # Location para health checks
    location /healthz {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;
      proxy_connect_timeout 5s;
      proxy_read_timeout 5s;
      access_log off;
    }

    # Location principal para la aplicación
    location / {
      proxy_pass http://mltutor_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket headers
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Timeouts y reintentos
      proxy_connect_timeout 10s;
      proxy_next_upstream error timeout http_502 http_503 http_504;
      proxy_next_upstream_tries 3;

      proxy_read_timeout 86400;
      proxy_send_timeout 86400;
      proxy_buffering off;
    }
  }
}
