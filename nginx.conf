events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Docker Swarm
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    upstream mltutor_backend {
        least_conn;  # Balanceo por menor número de conexiones
        # En Swarm, el servicio mltutor balancea automáticamente
        server mltutor:8501 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Configuración para Streamlit
        location / {
            proxy_pass http://mltutor_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts para conexiones largas de Streamlit
            proxy_read_timeout 86400;
            proxy_connect_timeout 86400;
            proxy_send_timeout 86400;
            
            # Buffer settings
            proxy_buffering off;
            proxy_cache off;
        }

        # Endpoint de health check
        location /healthz {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

